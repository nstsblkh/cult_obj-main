{% extends "../objects/base.html" %}

{% block content %}
		<div class="d-flex justify-content-center align-items-center h-100">

			 <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>

		 {{ field }}
        <!--{% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}-->
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
				 {% endfor %}
      </p>
    {% endfor %}
   <span class="d-flex justify-content-center"> <button class="btn btn-dark" type="submit">Зарегистрироваться</button></span>
  </form>
		</div>
	</main>
{% endblock %}
