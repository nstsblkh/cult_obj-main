{% extends "../objects/base.html" %}

{% block content %}
<main>
		<div class="d-flex justify-content-center align-items-center h-100">
		<form action="" method="post">
			{% csrf_token %}
			{% if form.email.errors %} {{ form.email.errors }} {% endif %}
			 <label class="form-label mb-3">Введите почтовый адрес</label>
       		 <p class="mt-3">{{ form.email }}</p>
    		<span class="d-flex justify-content-center mt-3">
				<input type="submit" class="btn btn-dark mt-3" value="Сбросить пароль" />
			</span>
		</form>
		</div>

</main>
{% endblock %}
